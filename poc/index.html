<script>
    var intro = true

function expand() {
    if (intro) return
    TweenMax.to('#right', 1, {
        ease: Elastic.easeOut.config(1, 0.3),
        x: 0
    })
    TweenMax.to('#left', 1, {
        ease: Elastic.easeOut.config(1, 0.3),
        x: -100
    })
    TweenMax.to('rect', 1, {
        ease: Elastic.easeOut.config(1, 0.3),
        width: 217.2,
        x: 100
    })
    TweenMax.to('input', 1, {
        scaleX: 1
    })
    TweenMax.to('.fade', 1, {
        opacity: .3
    })
}

function roll() {
    if (intro) return
    if (document.activeElement === document.querySelector('input')) return;
    let t = .4
    TweenMax.to('#right', t, {
        x: -117.2
    })
    TweenMax.to('#left', t, {
        x: 0
    })
    TweenMax.to('rect', t, {
        width: 0,
        x: 200
    })
    TweenMax.to('input', t, {
        scaleX: 0
    })
    TweenMax.to('.fade', t, {
        opacity: 1
    })
}
document.querySelector('svg').onmouseover = function() {
    expand()
}
document.querySelector('svg').onmouseout = function() {
    roll()
}
document.querySelector('input').onmouseover = function() {
    expand()
}
document.querySelector('input').onfocus = function() {
    expand()
}
document.querySelector('input').onblur = function() {
    roll()
}
document.querySelector('input').onmouseout = function() {
    roll()
}
document.querySelector('#ok').onclick = function() {
    // console.log("111");
    showlist();

}

document.querySelector('#search').onkeyup = function(e) {
    // console.log("222");
    // e.key == "Enter" ? document.querySelector('form').submit() : console.log("333");
    e.key == "Enter" ? showlist() : null;

}

// 从所有结果中过滤出包含关键字的结果
function keyword_filter(all_data, keyword) {
    var filtered_list = []
    for(i=0;i<all_data.length;i++){
        // 从描述中过滤关键字
        if(all_data[i]["description"].toLowerCase().indexOf(keyword.toLowerCase()) != -1){
            filtered_list.push(all_data[i])
        }
        // 从cve号中过滤关键字
        if(all_data[i]["cve_code"].toLowerCase().indexOf(keyword.toLowerCase()) != -1){
            filtered_list.push(all_data[i])
        }
    }
    return filtered_list;
}

//  从url中取出标题

function showlist() {
    //  先隐藏搜索结果
    $("#main").hide();
    var data;
    var l_htmlStr = "";

    var keyword = $("#search").val().toLowerCase();
    console.log(keyword);

    var url = "https://raw.githubusercontent.com/MrWQ/cve_description/refs/heads/master/cve_description_poc.json"
    if (getQueryVariable("cdn") == "1"){
        console.log("cdn")
        var url = "https://fastly.jsdelivr.net/gh/MrWQ/cve_description@master/cve_description_poc.json"
    }
    if (getQueryVariable("cdn") == "2"){
        console.log("cdn")
        var url = "https://cdn.jsdelivr.net/gh/MrWQ/cve_description@master/cve_description_poc.json"
    }
    if (getQueryVariable("cdn") == "0"){
        console.log("cdn")
        var url = "https://purge.jsdelivr.net/gh/MrWQ/cve_description@master/cve_description_poc.json"
    }


    var httpRequest = new XMLHttpRequest();
    // httpRequest.open('GET', 'https://cdn.jsdelivr.net/gh/ycdxsb/PocOrExp_in_Github@main/Today.md', true);
    httpRequest.open('GET', url, true);

    httpRequest.send();
    httpRequest.onreadystatechange = function () {
        if (httpRequest.readyState == 4 && httpRequest.status == 200) {
            data = httpRequest.responseText;
            // console.log(data);

            // 转换字符串为对象
            data_json_obj = JSON.parse(data)

            // for(i=0; i<data_json_obj.length; i++){
            //     console.log(data_json_obj[i])
            //     console.log(data_json_obj[i]["description"])
            // }
            
            if(keyword.length > 0){
                // 过滤关键字之后的列表
                var filtered_list = keyword_filter(data_json_obj, keyword)
                console.log(filtered_list)

                // 搜索结果展示
                var filtered_list_length = filtered_list.length
                if(filtered_list_length > 0){
                    filtered_list.forEach((item)=>{
                        // console.log(item)
                        var cve_code = item["cve_code"]
                        // item_content = item["description"] + "\n" + item["poc"]
                        // console.log(item_content)
                        var cve_content = item["description"] + "<br>";


                        var poc_content = "";
                        for(i=0;i<item["poc"].length;i++){
                            poc_content = poc_content +item["poc"][i] + "<br>";
                        }
                        cve_content = cve_content + poc_content;

                        l_htmlStr += '<li class="list_con_li"><h2 class="list_news_tit">'+cve_code+'</h2>'
                        l_htmlStr += '<div class="box2">'+cve_content+'</div></li>'
                    })

                }else {
                    l_htmlStr = "没有搜索结果"
                }


                $("#main_l").html(l_htmlStr);

                // 展示搜索结果
                $('#main').show();
            }

        }
    };



}

<script>
//定义一个函数，接受一个参数名作为参数
function getQueryVariable(variable) {
    //获取当前URL中的查询字符串部分（即问号后面的部分）
    var query = window.location.search.substring(1);
    //把查询字符串按照&符号分割成数组
    var vars = query.split("&");
    //遍历数组中的每个元素
    for (var i = 0; i < vars.length; i++) {
        //把当前元素按照=符号分割成键和值
        var pair = vars[i].split("=");
        //如果当前元素的键等于参数名，则返回对应的值
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    //如果没有找到匹配的参数名，则返回false
    return false;
}
// console.log(getQueryVariable("cdn"))
</script>
